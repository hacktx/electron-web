{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome to Electron Web</h1>
    <p>Please login below with your Volunteer ID</p>
    <form class="form-inline" action="/login" method="post">
      <div class="form-group">
        <label for="id">VolunteerID</label>
        <input type="text" class="form-control" id="id" name="id" placeholder="abc123">
      </div>
    </form>
  </div>
</div>
{% endblock %}
